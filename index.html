<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez en canvas</title>
    <link rel="stylesheet" href="main.css">
    <script src=Game.js></script>
    <script src=AI.js></script>
</head>

<body>
    <section>
        <header>
            <h1>Vénceme!</h1>
        </header>
        <canvas id="board" width="600" height="600"></canvas>
        <footer>
            <p id="status">Juega contra el círculo!</p>
        </footer>
    </section>
    <secion>
        <header>
            <h2>Utilidades</h2>
        </header>
        <p>Pulsa ENTER para entrar en pantalla completa</p>
        <button id="pause" onclick="controller.isPaused = false" disabled>CONTINUAR</button>
        <button id="download" onclick="controller.downloadState()">Guardar</button>
        <h2>Carga una partida!</h2>
        <label for="uploader">Upload here</label>
        <input id="uploader" type="file" name="uploader" onchange="controller.loadState(this)">

    </secion>
</body>

<script src=./main.js></script>

</html>
